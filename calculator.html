<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <style>
    .calculator {
      display: flex;
      border: 1px solid #000000;
      flex-wrap: wrap;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%;
    }

    .keyboard_numbers {
      width: 40%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      border: 1px solid #000000;
    }
    
    .button {
      border: 1px solid #000000;
      border-radius: 8px;
      color: #ffffff;
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 20px;
      background-color: #222222;
      display: flex;
      justify-content: center; 
      align-items: center;
      cursor: pointer;
      margin: 5px;
    }

    .display {
      width: 100%;
      background-color: #000000;
      margin: 4px;
      padding: 8px;
      border: 2px solid #ffffff;
      height: 50px;
      border-radius: 8px;
      font-size: 30px;
      color: #ffffff;
    }

    .keyboard_numbers {
      flex-grow: 1;
      display: flex;
    }

  </style>
</head>

<body>
  <div class="calculator">
    <input class="display"></input>
    <input class="hidden" data-memory></input>
    <div class="keyboard">

    <div class="keyboard_numbers">
      <div class="digit button" data-digit="1">1</div>
      <div class="digit button" data-digit="2">2</div>
      <div class="digit button" data-digit="3">3</div>
      <div class="digit button" data-digit="4">4</div>
      <div class="digit button" data-digit="5">5</div>
      <div class="digit button" data-digit="6">6</div>
      <div class="digit button" data-digit="7">7</div>
      <div class="digit button" data-digit="8">8</div>
      <div class="digit button" data-digit="9">9</div>
      <div class="digit button" data-digit="0">0</div>
    </div>
    <div class="keyboard_operators">
      <div class="operator button" data-operator="*">*</div>
      <div class="operator button" data-operator="-">-</div>
      <div class="operator button" data-operator="+">+</div>
      <div class="operator button" data-operator="/">/</div>
    </div>
    <div class="keyboard_functions">
      <div class="function button" data-function="clear">C</div>
      <div class="function button" data-function="=">=</div>
    </div>
    </div>
</body>
<script>


  const calculator = {};
  calculator.numberArray = [];

  calculator.init = () => {
    calculator.display = document.querySelector('.display');

    calculator.memory = document.querySelector('[data-memory]');

    calculator.keyboard_numbers = document.querySelector('.keyboard_numbers');
    calculator.keyboard_numbers.addEventListener('click', calculator.eventHandler);

    calculator.keyboard_operators = document.querySelector('.keyboard_operators');
    calculator.keyboard_operators.addEventListener('click', calculator.eventHandler);

    calculator.keyboard_functions = document.querySelector('.keyboard_functions');
    calculator.keyboard_functions.addEventListener('click', calculator.eventHandler);
  }

calculator.displayAndMemory = (digit) => {
  calculator.displayAppendDigit(digit);
  calculator.memoryStoreDigit(digit);
}

  
  calculator.displayAppendDigit = (digit) => calculator.display.value += digit;
  
  calculator.memoryStoreDigit = (digit) => calculator.memory.value = digit;

  calculator.eventHandler = (event) => {
    const target = event.target;
    target.matches('[data-digit]') && calculator.displayAndMemory(target.dataset.digit);
    target.matches('[data-operator]') && calculator.executeOperator(target.dataset.operator);
    target.matches('[data-function]') && calculator.executeFunction(target.dataset.function);
  }

  calculator.executeOperator = (operator) => {
    calculator.storeNumberInArray();

    calculator.operator = operator;
    calculator.display.value += ` ${operator} `;
  }

  calculator.executeFunction = (calculatorFunction) => {

    switch (calculatorFunction) {
      case 'clear':
        calculator.display.value = '';
        calculator.numberArray = [];
        break;
      case '=':
        calculator.storeNumberInArray();
        console.log(calculator.numberArray);
        calculator.display.value = calculator.calculate();
        break;
    }
  }
  
  calculator.calculate = () => eval(`${calculator.numberArray[0]} ${calculator.operator} ${calculator.numberArray[1]}`);

  calculator.storeNumberInArray = () => calculator.numberArray.push(calculator.memory.value);

  calculator.init();

</script>

</html>
